defaults:
  name: ""
  revision: ""

rbac:
  enabled: true

serviceAccount:
  create: true

service:
  type: LoadBalancer
  ports:
    - name: http2
      port: 80
      protocol: TCP
      targetPort: 80
    - name: https
      port: 443
      protocol: TCP
      targetPort: 443

resources:
  requests:
    cpu: "100m"
    memory: "128Mi"
