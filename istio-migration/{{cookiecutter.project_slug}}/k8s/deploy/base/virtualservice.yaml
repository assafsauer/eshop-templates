apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: python1-to-python2-routing
  namespace: python1
spec:
  hosts:
    - "{{ cookiecutter.__backend_from.component.name }}.apps.source-lab.io"
    - "{{ cookiecutter.__backend_from.component.name }}.{{ cookiecutter.__backend_from.component.attributes.namespace }}svc.cluster.local"
  http:
    - match:
        - uri:
            prefix: "/greeting"
      route:
        - destination:
            host: python2.python2.svc.cluster.local
            port:
              number: 8080
          subset: v1
          weight: 90
        - destination:
            host: python2.python2.svc.cluster.local
            port:
              number: 8080
          subset: v2
          weight: 10
